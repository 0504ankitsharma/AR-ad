<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Newspaper Ad</title>
  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Marker-based AR -->
    <a-marker preset="hiro">
      <!-- Video overlay -->
      <a-video
        id="ar-video"
        src="assets/your-video.mp4"
        width="1.6"
        height="0.9"
        position="0 0.8 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-marker>
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Browser Compatibility Check -->
  <div id="compatibility-warning" style="display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: red; color: white; padding: 10px; border-radius: 5px;">
    Your browser does not support AR. Please use Chrome or Safari.
  </div>

  <!-- Include custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
